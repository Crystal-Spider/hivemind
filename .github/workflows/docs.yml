name: Docs
on:
  push:
    branches:
      - main
jobs:
  generate_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Generate Documentation
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install sphinx
          cd docs
          make html
          cd ..

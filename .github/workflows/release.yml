name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version number
        required: true
      disable_checks:
        type: boolean
        description: Disable version consistency checks
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  version-validation:
    permissions:
      contents: read
    uses: ./.github/workflows/version_validation.yml
    with:
      version: ${{ github.event.inputs.version }}
      disable_checks: ${{ github.event.inputs.disable_checks }}
    secrets: inherit

  verify:
    needs: version-validation
    permissions:
      contents: read
    uses: ./.github/workflows/verify.yml
    secrets: inherit

  test:
    needs: verify
    permissions:
      contents: read
    uses: ./.github/workflows/test.yml
    secrets: inherit

  version-update:
    needs: test
    permissions:
      contents: write
    uses: ./.github/workflows/version_update.yml
    with:
      version: ${{ github.event.inputs.version }}
    secrets: inherit

  release:
    needs: version-update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Build Release Artifact
        run: pyinstaller src/engine.py --name HivemindEngine --noconsole --onefile

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          body: See [Changelog](https://github.com/Crystal-Spider/hivemind/blob/main/CHANGELOG.md#).
          files: dist/HivemindEngine*
          fail_on_unmatched_files: true
          draft: true # TODO: Change, it's only for testing.
          prerelease: false

  docs:
    needs: release
    permissions:
      contents: write
      pages: write
      id-token: write
    uses: ./.github/workflows/docs.yml
    secrets: inherit

